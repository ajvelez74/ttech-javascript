<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo del Salario</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="funciones.js" defer></script>
</head>

<body>
    <div class="tarjeta">
        <h1>Calculadora de Salario por Horas</h1>
        <form onsubmit="procesarFormulario(event)" method="get">
            <label for="horasTrabajadas">Horas Trabajadas:</label>
            <input type="number" id="horasTrabajadas" required>
            <br>
            <label for="valorHora">Valor hora:</label>
            <input type="number" id="valorHora" required>
            <br>
            <div class="botones">
                <button type="submit">Calcular Salario</button>
                <button type="reset" id="limpiar">Limpiar</button>
            </div>
        </form>
        <p>El valor a pagar es de : <b id="salario">0.0</b></p>
    </div>
    <script>
        function procesarFormulario(event) {
            event.preventDefault(); // Evitar el envío del formulario
            // Obtener los valores de los campos
            const horasTrabajadas = document.getElementById('horasTrabajadas').value;
            const valorHora = document.getElementById('valorHora').value;
            // Calcular el salario (llamado a la función)
            const salario = calcularValorSalario(horasTrabajadas, valorHora);
            // Mostrar el resultado 
            document.getElementById('salario').innerText = salario;
        }
    </script>
</body>

</html>
