<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Menú con UL/LI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        nav {
            background-color: #333;
        }
        
        .menu {
            list-style-type: none;
            display: flex;
        }
        
        .menu > li {
            position: relative;
        }
        
        .menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .menu li:hover {
            background-color: #555;
        }
        
        .submenu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            list-style-type: none;
        }
        
        .submenu li a {
            color: black;
            text-align: left;
            padding: 12px 16px;
        }
        
        .submenu li a:hover {
            background-color: #ddd;
        }
        
        .menu li:hover .submenu {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li>
                <a href="#">Menú 1</a>
                <ul class="submenu">
                    <li><a href="#">Submenú 1.1</a></li>
                    <li><a href="#">Submenú 1.2</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Menú 2</a>
                <ul class="submenu">
                    <li><a href="#">Submenú 2.1</a></li>
                    <li><a href="#">Submenú 2.2</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <p>Barra de menú usando listas</p>

</body>
</html>
